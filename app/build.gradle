apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId "com.petrichor.faceme"
        minSdkVersion 27
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['jniLibs']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation('com.affectiva.android:affdexsdk:3.+')
    //include the Affdex SDK jars
    implementation files('libs/Affdex-sdk.jar')
    implementation files('libs/Affdex-sdk-javadoc.jar')
    implementation files('libs/dagger-1.2.2.jar')
    implementation files('libs/javax.inject-1.jar')

}